<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMDB Post Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ¬ TMDB Post Generator</h1>

      <div class="search-box">
        <input type="text" id="query" placeholder="Enter movie or TV name" />
        <select id="type">
          <option value="movie">Movie</option>
          <option value="tv">TV Show</option>
        </select>
        <button id="fetchBtn">Fetch</button>
      </div>

      <div class="grid">
        <div class="left">
          <h3>Details</h3>
          <input id="title" placeholder="Title" />
          <input id="tagline" placeholder="Tagline" />
          <textarea id="overview" placeholder="Overview"></textarea>
          <input id="release_date" placeholder="Release Date" />
          <input id="runtime" placeholder="Runtime" />
          <input id="rating" placeholder="Rating" />
          <input id="language" placeholder="Language" />
          <input id="genres" placeholder="Genres (comma separated)" />
          <input id="companies" placeholder="Production Companies" />
          <input id="directors" placeholder="Directors" />
          <input id="writers" placeholder="Writers" />
          <input id="trailer" placeholder="Trailer URL" />
          <input id="homepage" placeholder="Homepage URL" />

          <div id="downloads">
            <h4>Download Links</h4>
            <div class="dl-row">
              <input placeholder="Button Text" class="btn-label" />
              <input placeholder="Button URL" class="btn-url" />
              <button class="remove">âœ•</button>
            </div>
          </div>
          <button id="addDownload">+ Add More</button>
        </div>

        <div class="right">
          <h3>Preview</h3>
          <img id="poster" src="" alt="" style="max-width:200px;" />
          <div id="screenshots"></div>
          <button id="generateBtn">Generate HTML</button>
          <button id="sendBtn">Send to Blogger</button>
          <pre id="output" readonly></pre>
          <button id="copyBtn">Copy HTML</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
