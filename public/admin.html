<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üõ†Ô∏è Admin Token Panel | TMDB Blogger Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top left, #0e0e0e, #1c1c1c);
  color: #fff;
  min-height: 100vh;
  padding: 40px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.container {
  width: 100%;
  max-width: 700px;
  background: rgba(255,255,255,0.05);
  padding: 25px;
  border-radius: 12px;
  backdrop-filter: blur(8px);
  box-shadow: 0 0 25px rgba(0,0,0,0.4);
}
h2 {
  text-align: center;
  color: #ff5733;
  margin-bottom: 20px;
}
input {
  width: 100%;
  background: rgba(255,255,255,0.1);
  border: 1px solid #333;
  color: #fff;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 10px;
}
button {
  background: linear-gradient(90deg, #ff5733, #ff9800);
  border: none;
  color: #fff;
  padding: 10px 20px;
  border-radius: 6px;
  cursor: pointer;
  margin: 5px;
  font-weight: 600;
  transition: 0.3s;
}
button:hover {
  transform: scale(1.05);
}
.token-box {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(255,255,255,0.07);
  border: 1px solid #333;
  padding: 10px 15px;
  border-radius: 8px;
  margin-top: 10px;
}
.token-box span {
  font-weight: 500;
  color: #ff9800;
}
.actions button {
  background: none;
  border: none;
  color: #ff5733;
  cursor: pointer;
  font-size: 16px;
}
.actions button:hover {
  color: #fff;
}
footer {
  margin-top: 25px;
  text-align: center;
  color: #888;
  font-size: 14px;
}
</style>
</head>
<body>
<div class="container">
  <h2>üõ†Ô∏è Admin Token Control Panel</h2>

  <button onclick="generateToken()">‚öôÔ∏è Generate New Token</button>
  <button onclick="loadTokens()">üîÑ Refresh Tokens</button>

  <h3>üéüÔ∏è Active Tokens</h3>
  <div id="tokenList">Loading...</div>

  <footer>TMDB Blogger Generator ¬© 2025</footer>
</div>

<script>
async function generateToken() {
  const token = Math.random().toString(36).substring(2, 10).toUpperCase();
  const res = await fetch('/api/admin_add', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ token })
  });
  const data = await res.json();
  Swal.fire("Token Generated", `‚úÖ Token: <b>${data.token}</b>`, "success");
  loadTokens();
}

async function loadTokens() {
  const list = document.getElementById('tokenList');
  const res = await fetch('/api/admin_list');
  const tokens = await res.json();

  if (!tokens.length) {
    list.innerHTML = "<p style='color:#aaa;'>No tokens found.</p>";
    return;
  }

  list.innerHTML = tokens.map(t => `
    <div class="token-box">
      <span>${t}</span>
      <div class="actions">
        <button onclick="copyToken('${t}')">üìã</button>
        <button onclick="deleteToken('${t}')">üóëÔ∏è</button>
      </div>
    </div>
  `).join('');
}

async function deleteToken(token) {
  const res = await fetch('/api/admin_delete', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ token })
  });
  if (res.ok) {
    Swal.fire("Deleted", "Token removed successfully.", "success");
    loadTokens();
  }
}

function copyToken(token) {
  const apiLink = `https://tmdb-six-mauve.vercel.app/api/fetch?token=${token}`;
  navigator.clipboard.writeText(apiLink);
  Swal.fire("Copied!", `API link copied:<br><code>${apiLink}</code>`, "success");
}

loadTokens();
</script>
</body>
</html>
