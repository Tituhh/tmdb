<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TMDb Post Generator</title>
<link rel="stylesheet" href="https://dktczn.github.io/Dk/cdn/vgpost.css">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<style>
  body {font-family: Arial, sans-serif; background:#111; color:#fff; padding:20px;}
  .post {background:#1a1a1a; padding:20px; border-radius:10px; margin-bottom:20px;}
  .dbtn {padding:10px 15px; margin:5px; display:inline-block; color:#fff; text-decoration:none; border-radius:5px;}
  .dbtn1{background:#b22222;} .dbtn2{background:#8b0000;} .dbtn3{background:#ff4500;} .dbtn4{background:#228b22;} .dbtn5{background:#008b8b;}
</style>
</head>
<body>

<h1>TMDb Post Generator</h1>
<input type="text" id="tmdbId" placeholder="Enter TMDb ID (movie/series)">
<button onclick="generatePost()">Generate Post</button>

<div id="output"></div>

<script>
const TMDB_API_KEY = '55b11132b5aef36e8376418dcce756f2'; // Replace with your TMDb API Key

async function generatePost() {
    const id = document.getElementById('tmdbId').value.trim();
    if(!id) { alert("Enter TMDb ID!"); return; }

    // Fetch Movie/TV details
    let url = `https://api.themoviedb.org/3/movie/${id}?api_key=${TMDB_API_KEY}&append_to_response=credits,videos,images`;
    let res = await fetch(url);
    let data = await res.json();

    // Build HTML
    let title = data.title || data.name;
    let desc = data.overview || 'Description not available';
    let rating = data.vote_average || 'N/A';
    let year = data.release_date ? data.release_date.split('-')[0] : 'N/A';
    let lang = data.original_language || 'N/A';
    let genres = data.genres.map(g => g.name).join(', ') || 'N/A';
    let runtime = data.runtime ? data.runtime + ' min' : 'N/A';
    let poster = data.poster_path ? `https://image.tmdb.org/t/p/w500${data.poster_path}` : '';
    let screenshots = data.images.backdrops.slice(0,6).map(i=>`https://image.tmdb.org/t/p/w500${i.file_path}`);
    let starcast = data.credits.cast.slice(0,6).map(c=>c.name).join(', ');

    let html = `
<div class="post dkpost">
  <h2 style="color:yellow;">${title}</h2>
  <p>${desc}</p>
  <h3 style="color:#ff8800;">Movie Info:</h3>
  <ul>
      <li><b>IMDb Rating:</b> <a href="https://www.imdb.com/title/${data.imdb_id}" target="_blank">${rating}</a></li>
      <li><b>Release Year:</b> ${year}</li>
      <li><b>Language:</b> ${lang}</li>
      <li><b>Quality:</b> Manual admin edit</li>
      <li><b>File Size:</b> Manual admin edit</li>
      <li><b>Format:</b> Manual admin edit</li>
      <li><b>Starcast:</b> ${starcast}</li>
      <li><b>Duration:</b> ${runtime}</li>
      <li><b>Season:</b> N/A</li>
  </ul>
  <h2>Tags:</h2><p>${genres}</p>
  <h3>Screenshots must see before downloading</h3>
  ${screenshots.map(s=>`<img src="${s}">`).join('')}
  <h3>Download this movie</h3>
  <a href="#" class="dbtn dbtn1"><i class="fa-solid fa-download"></i>⚡480p</a>
  <a href="#" class="dbtn dbtn2"><i class="fa-solid fa-download"></i>⚡720p</a>
  <a href="#" class="dbtn dbtn3"><i class="fa-solid fa-download"></i>⚡1080p</a>
  <a href="#" class="dbtn dbtn4"><i class="fa-solid fa-download"></i>⚡4K</a>
  <a href="#" class="dbtn dbtn5"><i class="fa-solid fa-download"></i>⚡8K</a>
</div>
    `;
    document.getElementById('output').innerHTML = html;
}
</script>
</body>
</html>
